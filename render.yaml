services:
  # 1. User Service (no changes needed here)
  - type: web
    name: tic-tac-pro-user-service
    runtime: node
    rootDir: user
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    region: singapore
    healthCheckPath: /

  # 2. Gamelogic Service
  - type: web
    name: tic-tac-pro-gamelogic-service
    runtime: node
    rootDir: gamelogic
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    region: singapore
    healthCheckPath: /

  # 3. Gateway Service
  - type: web
    name: tic-tac-pro-gateway-service
    runtime: node
    rootDir: gateway
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    plan: free
    region: singapore
    healthCheckPath: /