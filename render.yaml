# render.yaml - CORRECTED for Free Tier Networking

services:
  # 1. User Service (no changes needed here)
  - type: web
    name: user-service
    runtime: node
    rootDir: user
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free

  # 2. Gamelogic Service
  - type: web
    name: gamelogic-service
    runtime: node
    rootDir: gamelogic
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: GATEWAY_URL
        value: ${{ services.gateway-service.url }}

  # 3. Gateway Service
  - type: web
    name: gateway-service
    runtime: node
    rootDir: gateway
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    plan: free
    healthCheckPath: /
    envVars:
      - key: GAMELOGIC_URL
        value: ${{ services.gamelogic-service.url }}/api/game