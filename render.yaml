# render.yaml - FINAL CORRECTED VERSION

services:
  # 1. User Service
  - type: web
    name: user-service
    runtime: node
    rootDir: user
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: MONGO_URI
        fromSecretFile: /etc/secrets/mongo_uri

  # 2. Gamelogic Service
  - type: web
    name: gamelogic-service
    runtime: node
    rootDir: gamelogic
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: GATEWAY_URL
        value: http://gateway-service:10000

  # 3. Gateway Service
  - type: web
    name: gateway-service
    runtime: node
    rootDir: gateway
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    plan: free
    healthCheckPath: /
    envVars:
      - key: GAMELOGIC_URL
        value: http://gamelogic-service:10000/api/game

  # 4. Client Frontend
  - name: tic-tac-pro-client
    type: static_site
    rootDir: client
    buildCommand: "npm install && npm run build"
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_USER_API_URL
        value: ${{ services.user-service.url }}
      - key: VITE_GAMELOGIC_API_URL
        value: ${{ services.gamelogic-service.url }}
      - key: VITE_GATEWAY_URL
        value: ${{ services.gateway-service.url }}